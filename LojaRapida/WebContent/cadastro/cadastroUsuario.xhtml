<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SisDoc - Cadastro</title>

	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="materialize.css" />
	<h:outputStylesheet library="css" name="materialize.min.css" />

	<h:outputScript name="materialize.js" library="javascript" />
	<h:outputScript name="materialize.min.js" library="javascript" />
	<h:outputScript name="jquery3.2.1.js" library="javascript" />

	<style>
.action {
	width: 10%;
}
</style>
</h:head>
<h:body>

	<div class="container">
		<div class="row">
			<h3>Cadastro de usuário</h3>
		</div>

		<div class="row">
			<div class="col s12">
				<p:panel id="pnlAutenticacao">
					<h:panelGrid columns="2">
						<h:form>
							<h:inputHidden value="#{usuarioMBean.usuario.id}" />
							<h:outputText value="Nome: " />
							<p:inputText id="txtUsuario"
								value="#{usuarioMBean.usuario.nome}" required="true"
								requiredMessage="Digite seu nome." />
								
							<h:outputText value="Email: " />
							<p:inputText id="txtEmail" value="#{usuarioMBean.usuario.email}"
								required="true" requiredMessage="Digite um email válido." />
								
							<h:outputText value="Senha: " />
							<p:password id="txtPassword" value="#{usuarioMBean.usuario.senha}"
								required="true" requiredMessage="Digite uma senha." />
								
							<h:outputText value="Confirmar senha: " />
							<p:password id="txtConfirmPassword" value="#{usuarioMBean.usuario.comfirmSenha}"
								required="true" requiredMessage="Confirme sua senha." />
								
							<h:outputText value="Cargo: " />
							<p:inputText id="txtCargo" value="#{usuarioMBean.usuario.cargo}"
								required="true" requiredMessage="Digite seu cargo." />
								
							<h:outputText value="Setor: " />
							<p:inputText id="txtSetor" value="#{usuarioMBean.usuario.setor}"
								required="true" requiredMessage="Digite um setor." />
							<h:inputHidden />
							<div class="row">
								<div class="col s2">
									<p:commandButton value="Cancelar" />
								</div>
								<div class="col s2 offset-s6">
									<p:commandButton value="Cadastrar" action="#{usuarioMBean.salvarUsuario()}" />
								</div>
							</div>
						</h:form>
					</h:panelGrid>
				</p:panel>
			</div>
		</div>

	</div>

</h:body>

</html>
