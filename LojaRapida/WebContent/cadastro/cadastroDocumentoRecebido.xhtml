<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/header.xhtml">

	<ui:define name="titulo">

	</ui:define>

	<ui:define name="conteudo">

		<div class="row">

			<div class="container">
				<div class="row">
					<h3>Cadastro de documento recebidos</h3>
				</div>


				<div class="row">

					<div class="col s12">

						<p:panel id="pnlAutenticacao">
							<h:panelGrid columns="2">
								<h:form>
									<h:inputHidden value="#{documentoRecebidoMBean.doc.id}" />
									<div class="row">
										<div class="col s6">
											<h:outputText value="Tipo do documento: " />
											<p:selectOneMenu id="doc"
												value="#{documentoRecebidoMBean.doc.tipo}"
												style="width:200px">
												<f:selectItem itemLabel="Escolha" itemValue=""
													itemDisabled="true" />
												<f:selectItems value="#{documentoRecebidoMBean.tipos}"
													var="d" itemValue="#{d}" itemLabel="#{d.nome}" />
											</p:selectOneMenu>
										</div>
									</div>
									<div class="row">
										<div class="col s6">
											<h:outputText value="Título: " />
											<h:inputText id="txtTitulo"
												value="#{documentoRecebidoMBean.doc.titulo}" required="true"
												requiredMessage="Digite o título do documento." />
										</div>

										<div class="col s6">
											<h:outputText value="Número: " />
											<h:inputText id="txtNumero"
												value="#{documentoRecebidoMBean.doc.numeracao}"
												required="true"
												requiredMessage="Digite o número do documento." />
										</div>

										<div class="col s6">
											<h:outputText value="Data de recebimento: " />
											<p:calendar id="txtData"
												value="#{documentoRecebidoMBean.doc.data}" required="true"
												requiredMessage="Escolha uma data." />
										</div>
										
										<div class="col s6">
											<h:outputText value="Prazo: " />
											<p:calendar id="txtPrazo"
												value="#{documentoRecebidoMBean.doc.prazo}" required="true"
												requiredMessage="Escolha um prazo." />
										</div>
									</div>
									<div class="row">
										<div class="col s6">
											<h:outputText value="Descrição: " />
											<p:inputTextarea id="txtDescricao"
												value="#{documentoRecebidoMBean.doc.assunto}"
												required="true"
												requiredMessage="Digite o assunto do documento." />
										</div>
									</div>
									<h:inputHidden />
									<div class="row">
										<div class="col s2">
											<h:commandButton value="Cancelar" />
										</div>
										<div class="col s2 offset-s8">
											<h:commandButton value="Cadastrar"
												action="#{documentoRecebidoMBean.salvarDoc()}" />
										</div>
									</div>
								</h:form>
							</h:panelGrid>
						</p:panel>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
