<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/header.xhtml">


	<ui:define name="titulo">
		Gerenciamento de Documentos
	</ui:define>

	<ui:define name="conteudo">

		<p:tabView>
			<p:tab
				title="Detalhes do(a) #{documentoDetalheMBean.doc.tipo} 
			#{documentoDetalheMBean.doc.numeracao} / #{documentoDetalheMBean.doc.ano}">


				<h:form>
					<h:inputHidden value="#{documentoDetalheMBean.doc.id}" />

					<p:panelGrid columns="2">



						<h:outputText value="Título" />
						<h:outputText value="#{documentoDetalheMBean.doc.titulo}" />

						<h:outputText value="Numeração" />
						<h:outputText value="#{documentoDetalheMBean.doc.numeracao}" />

						<h:outputText value="Data" />
						<h:outputText value="#{documentoDetalheMBean.doc.data}">
							<f:convertDateTime pattern="dd/MM/yyyy - HH:mm" type="date" />
						</h:outputText>

						<h:outputText value="Total" />
						<h:outputText value="#{documentoDetalheMBean.doc.assunto}">
							<f:convertNumber pattern="¤#,##0.00" currencySymbol="R$ " />
						</h:outputText>


					</p:panelGrid>

				</h:form>
			</p:tab>
		</p:tabView>
	</ui:define>

</ui:composition>
