<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/templateCliente.xhtml">


	<ui:define name="conteudo">

			<h:form>
					<h:inputHidden value="#{vendaDetalheMBean.venda.id}" />

					<p:panelGrid columns="2">


						<h:outputText value="ID" />
						<h:outputText value="#{vendaDetalheMBean.venda.id}" />

						<h:outputText value="Nome" />
						<h:outputText value="#{vendaDetalheMBean.venda.cliente.nome}" />

						<h:outputText value="Data" />
						<h:outputText value="#{vendaDetalheMBean.venda.data}">
							<f:convertDateTime pattern="dd/MM/yyyy - HH:mm" type="date" />
						</h:outputText>

						<h:outputText value="Total" />
						<h:outputText value="#{vendaDetalheMBean.venda.total}">
							<f:convertNumber pattern="¤#,##0.00" currencySymbol="R$ " />
						</h:outputText>


					</p:panelGrid>


					<p:dataTable var="item" value="#{vendaDetalheMBean.venda.itens}"
						reflow="true" style="margin-top:20px">
						<p:column headerText="Id" width="80">
							<h:outputText value="#{item.id}" />
						</p:column>

						<p:column headerText="Produto">
							<h:outputText value="#{item.produto.denominacao}" />
						</p:column>

						<f:facet name="header">Carrinho</f:facet>
						<p:column headerText="Preço">
							<h:outputText value="#{item.preco}">
								<f:convertNumber pattern="¤#,##0.00" currencySymbol="R$ " />
							</h:outputText>
						</p:column>

					</p:dataTable>
				</h:form>

	</ui:define>

</ui:composition>
